name: Poll Zotero Changes

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Poll Zotero for changes
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            https://eeg101-zeta.vercel.app/api/cron/poll-zotero
        
      - name: Log result
        if: always()
        run: echo "Polling completed at $(date)"
